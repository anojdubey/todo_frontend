<form (ngSubmit)="onAdd()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="email" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-sm btn-primary mt-3 mb-3">Add Todo</button>
  </form>
