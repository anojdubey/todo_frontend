<h1 mat-dialog-title>Edit Todo</h1>
<div mat-dialog-content>
    <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="email" [(ngModel)]="data.title" name="title" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" [(ngModel)]="data.desc" name="desc" class="form-control" id="desc" placeholder="Description">
        </div>
        <button class="btn btn-primary mt-3" [mat-dialog-close]="data" cdkFocusInitial>Add Todo</button>
      </form>
</div>
